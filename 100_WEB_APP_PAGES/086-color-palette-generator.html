        }
        h1, h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        iframe {
            width: 100%;
            height: 70vh; /* Default height */
            border: 1px solid #ccc;
            margin-bottom: 30px;
            background-color: #fff;
        }
        /* Adjust height for specific states if needed */
        .iframe-generator { height: 80vh; }
        .iframe-explore { height: 75vh; }
        .iframe-about { height: 60vh; }
        .iframe-contact { height: 70vh; }

        /* Style overrides within iframes */
        .iframe-content .palette-container {
            display: flex;
            height: calc(70vh - 150px); /* Adjust based on navbar/footer height */
            min-height: 300px;
        }
         .iframe-content .color-swatch {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: flex-grow 0.3s ease;
        }
        .iframe-content .color-swatch:hover {
             flex-grow: 1.2;
        }
        .iframe-content .color-info {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .iframe-content .color-swatch:hover .color-info {
             opacity: 1;
        }
         .iframe-content .lock-icon {
             position: absolute;
             top: 15px;
             right: 15px;
             cursor: pointer;
             font-size: 1.5em;
             opacity: 0.7;
             transition: opacity 0.3s ease;
         }
         .iframe-content .lock-icon:hover {
             opacity: 1;
         }
         .iframe-content .lock-icon.locked {
             color: yellow; /* Or a more visible color */
             opacity: 1;
         }
        .iframe-content .action-bar {
            background-color: #f8f9fa;
            padding: 15px 0;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }
        .iframe-content .palette-card {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .iframe-content .palette-card .card-body {
            padding: 0;
            display: flex;
            height: 50px;
        }
        .iframe-content .palette-card .swatch-preview {
            flex-grow: 1;
        }
        .iframe-content .palette-card .card-footer {
             font-size: 0.8em;
             padding: 5px 10px;
        }
    </style>
</head>
