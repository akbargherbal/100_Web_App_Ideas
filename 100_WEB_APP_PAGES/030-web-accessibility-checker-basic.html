                                <h2 class='mb-4'>About the Web Accessibility Checker (Basic)</h2>
                                <p class='lead'>This tool provides a simple, automated way to check for some of the most common web accessibility issues on a given web page.</p>

                                <h4>What It Checks</h4>
                                <p>Currently, this basic checker focuses on:</p>
                                <ul>
                                    <li><strong>Color Contrast:</strong> It analyzes the contrast ratio between text and its background color to ensure it meets WCAG AA guidelines (4.5:1 for normal text, 3:1 for large text).</li>
                                    <li><strong>Image Alt Text:</strong> It checks if <code>&lt;img&gt;</code> elements have an <code>alt</code> attribute, which is crucial for screen readers.</li>
                                </ul>

                                <h4>Limitations</h4>
                                <p>This tool is designed for quick checks and raising awareness. It is <strong>not</strong> a comprehensive accessibility audit tool.</p>
                                <ul>
                                    <li>It only scans the HTML structure and basic CSS properties. It doesn't execute JavaScript, so content loaded dynamically might not be checked.</li>
                                    <li>It cannot assess the quality or appropriateness of alt text, only its presence.</li>
                                    <li>It doesn't check for keyboard navigation, ARIA attributes, focus management, semantic HTML structure, and many other critical accessibility aspects.</li>
                                </ul>
                                <p>For a complete accessibility evaluation, manual testing and the use of more advanced tools are necessary.</p>

                                <h4>Purpose</h4>
                                <p>The goal is to offer a starting point for developers and designers to identify and fix basic accessibility barriers quickly.</p>
