                        <h2 class="card-title mb-4"><i class="bi bi-lightbulb-fill me-2"></i>Tips for Strong Passwords</h2>
                        <p class="lead">Creating strong passwords is just one part of good security hygiene. Here are some essential tips:</p>

                        <div class="accordion" id="passwordTipsAccordion">

                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <strong>1. Length is Strength</strong>
                              </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#passwordTipsAccordion">
                              <div class="accordion-body">
                                Aim for passwords that are at least 12-15 characters long. Longer passwords are significantly harder to crack. Our generator defaults to 12 but allows up to 32.
                              </div>
                            </div>
                          </div>

                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <strong>2. Mix It Up</strong>
                              </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#passwordTipsAccordion">
                              <div class="accordion-body">
                                Use a combination of uppercase letters, lowercase letters, numbers, and symbols. The more character types you include, the more complex and secure the password becomes.
                              </div>
                            </div>
                          </div>

                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <strong>3. Avoid Personal Information</strong>
                              </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#passwordTipsAccordion">
                              <div class="accordion-body">
                                Never use easily guessable information like your name, birthday, address, pet names, common words, or keyboard patterns (like "qwerty" or "123456").
                              </div>
                            </div>
                          </div>

                           <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFour">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                <strong>4. Unique Passwords for Every Account</strong>
                              </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#passwordTipsAccordion">
                              <div class="accordion-body">
                                Do not reuse passwords across multiple websites or services. If one account is compromised, attackers won&apos;t be able to access your other accounts. Use a password manager to help keep track.
                              </div>
                            </div>
                          </div>

                           <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFive">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">

                              </button>
                            </h2>
                            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#passwordTipsAccordion">
                              <div class="accordion-body">
                                Password managers securely store your unique, complex passwords and can often help generate them too. You only need to remember one strong master password.
                              </div>
                            </div>
                          </div>

                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSix">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                <strong>6. Enable Multi-Factor Authentication (MFA/2FA)</strong>
                              </button>
                            </h2>
                            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#passwordTipsAccordion">
                              <div class="accordion-body">
                                Whenever possible, enable MFA (also known as Two-Factor Authentication or 2FA). This adds an extra layer of security by requiring a second form of verification (like a code from your phone) in addition to your password.
                              </div>
                            </div>
