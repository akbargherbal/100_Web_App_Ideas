g class="text-primary">✓ Clear Results:</strong> The randomly selected choice is displayed prominently after the spin.</li><li><strong class="text-primary">✓ Responsive Design:</strong> Built with Bootstrap 5, ensuring a great experience on desktops, tablets, and mobile devices.</li></ul><h2>Technology Stack</h2><p>This user interface prototype is built purely with:</p><ul><li>HTML5</li><li>Bootstrap 5 (via CDN)</li></ul><p>No JavaScript functionality is implemented in this static UI flow demonstration.</p><hr><p class="text-muted mt-5 text-center small">Created as a UI Flow Demonstration - &copy; 2023</p></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body></html>'></iframe>

<iframe srcdoc='<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>State 7 - Help</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><style>body { padding-top: 70px; background-color: #fff; } .accordion-button:not(.collapsed) { color: #0c63e4; background-color: #e7f1ff; } </style></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm"><div class="container-fluid"><a class="navbar-brand fw-bold" href="#">Decision Roulette</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="#">Home</a></li><li class="nav-item"><a class="nav-link" href="#">About</a></li><li class="nav-item"><a class="nav-link active fw-bold" aria-current="page" href="#">Help</a></li></ul></div></div></nav><div class="container mt-4"><div class="bg-light p-5 rounded shadow-sm"><h1 class="display-5 mb-3">Help & Frequently Asked Questions</h1><p class="lead">Find answers to common questions about using the Simple Decision Roulette.</p><div class="accordion mt-4" id="faqAccordion"><div class="accordion-item"><h2 class="accordion-header" id="headingOne"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><strong>How do I add options to the wheel?</strong></button></h2><div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion"><div class="accordion-body">Navigate to the <strong>Home</strong> page. Look for the section titled "Add Options". Type your desired choice into the input field (e.g., "Pizza", "Watch a Movie", "Read a Book") and click the "Add" button. Your option will appear in the "Current Options" list. Repeat this process to add all your choices.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingTwo"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><strong>How do I spin the wheel?</strong></button></h2><div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#faqAccordion"><div class="accordion-body">After adding at least <strong>two</strong> options to the "Current Options" list on the Home page, the large "Spin!" button located below the wheel graphic will become clickable. Simply click this button to initiate the spin and determine a random outcome.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingThree"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"><strong>How do I remove or clear options?</strong></button></h2><div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#faqAccordion"><div class="accordion-body">To remove a single option, find it in the "Current Options" list on the Home page and click the small remove button (often marked with an '✕') next to its name.<br>To remove all options at once, click the "Clear All Options" button usually found below the list.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingFour"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour"><strong>Why is the "Spin!" button grayed out / disabled?</strong></button></h2><div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#faqAccordion"><div class="accordion-body">The "Spin!" button is intentionally disabled if you have fewer than two options in the "Current Options" list. A decision requires at least two choices! Please add more options using the "Add Options" input, and the "Spin!" button will automatically become active.</div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingFive"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive"><strong>Can I save my list of options?</strong></button></h2><div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#faqAccordion"><div class="accordion-body">In this static UI flow demonstration, saving functionality is not included. A fully implemented version might offer features like saving and loading lists of options.</div></div></div></div><hr class="my-4"><p class="text-center text-muted">Need more help? Contact support (placeholder).</p></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body></html>'></iframe>
