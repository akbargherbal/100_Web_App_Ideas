            <a class="navbar-brand" href="#">Bug Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Report Bug</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                 <ul class="navbar-nav ms-auto">
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                             <i class="bi bi-person-circle"></i> User Name
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item active" href="#">Profile</a></li>
                            <li><a class="dropdown-item active" href="#">Settings</a></li>

    <div class="container mt-5 mb-5">
        <h2>User Profile & Settings</h2>
        <hr>

        <!-- Example Success Alert -->
        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
          Profile updated successfully!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
        <!-- Example Error Alert -->
         <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
          Password update failed: Current password incorrect.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->


        <div class="row g-4">
            <!-- Profile Information -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-person-badge-fill"></i> Profile Information
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="profileUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="profileUsername" value="User Name" readonly disabled>
                                <div class="form-text">Username cannot be changed.</div>
                            </div>
                            <div class="mb-3">
                                <label for="profileEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="profileEmail" value="user.name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="profileFullName" class="form-label">Full Name (Optional)</label>
                                <input type="text" class="form-control" id="profileFullName" placeholder="Enter your full name">
                            </div>
                             <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Change Password -->
            <div class="col-md-6">
                 <div class="card">
                    <div class="card-header">
                        <i class="bi bi-key-fill"></i> Change Password
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                                <div class="invalid-feedback"> Please enter your current password. </div>
                            </div>
                             <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                 <div class="invalid-feedback"> Please enter a new password. </div>
                                 <div class="form-text">Must be at least 8 characters long.</div>
                            </div>
                             <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                                 <div class="invalid-feedback"> Please confirm your new password. </div>
                                  <!-- Example matching error -->
                                 <!-- <input type="password" class="form-control is-invalid" id="confirmNewPassword" required>
                                 <div class="invalid-feedback"> New passwords do not match. </div> -->
                            </div>
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

         <!-- Preferences (Optional Example) -->
         <div class="card mt-4">
            <div class="card-header">
                <i class="bi bi-sliders"></i> Preferences
            </div>
            <div class="card-body">
                <form>
                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" role="switch" id="emailNotifications" checked>
                      <label class="form-check-label" for="emailNotifications">Receive email notifications for assigned bugs</label>
                    </div>
                     <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" role="switch" id="darkMode">
                      <label class="form-check-label" for="darkMode">Enable Dark Mode (visual only)</label>
                    </div>
                     <button type="submit" class="btn btn-secondary">Save Preferences</button>
                </form>
            </div>
         </div>

    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 Bug Tracker</span>
        </div>
    </footer>

</body>
